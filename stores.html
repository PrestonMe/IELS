<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stores</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">Loan Nation</header>

    <main class="checkout-container">

      <!-- Customer Info Table -->
      <h1 class="thanks"></h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email Address</th>
            <th>Zip Code</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="name"></td>
            <td class="phone"></td>
            <td class="email"></td>
            <td class="zip"></td>
          <tr>
        </tbody>
      </table>
      
      <!-- Customer's Store  -->
      <section class="store">
        <h1>Your local Loan Nation can be found at</h1>
        <p class="location"></p>
        <p class="address-one"></p>
        <p class="address-two"></p>
      </section>
    </main>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="./scripts/stores.js"></script>
  </body>
</html>
